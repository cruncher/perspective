<style>
:root,
body {
    overflow: auto;
}

body {
    display: grid;
    grid-template-columns: 20vw 20vw 20vw 20vw;
    grid-auto-rows: 20vw;
    gap: 1rem;
    margin: 1rem;
    align-items: stretch;
    justify-items: stretch;
}

img {
    background-color: rgba(0,0,0,0.1);
}

.view-block {
    /* z distance from viewer to screen */
    --perspective: 250vh;

    overflow: auto;
    perspective: var(--perspective);
    perspective-origin: 100% 100%;

    /* Temp */
    background-color: rgba(0,0,0,0.1);
}

.view-block > .z-layer {
    position: absolute;
    top: 0;
    left: 0;
}

.z-layer {
    width: 100%;
    height: 100%;
    transform-origin: 0% 0%;
    transform:
        translate3d(
            calc(100%               * (1 - var(--distance))),
            calc(100%               * (1 - var(--distance))),
            calc(var(--perspective) * (1 - var(--distance)))
        )
        scale3d(
            var(--distance),
            var(--distance),
            1
        );

    /* Temp */
    background-color: rgba(0,0,0,0.1);
}
</style>
